{% extends 'base.html' %}
{% block body %}
<div class="d-flex justify-content-end" style="margin-top: 3em;">
  <a class="btn btn-success" href="{{ url_for('notes_create') }}">Create</a>
</div>

{% for note in notes %}
<div class="card my-3">
  <div class="card-body">
    <h4 class="card-title">{{ note.title }}</h4>
    <div class="card-text my-3">
      {{ note.description }}
    </div>
    <div class="card-footer text-muted">
      Tags: 
      {% for t in note.tags %}
        <a href="{{ url_for('tags_view', tag_name=t.name) }}">{{ t.name }}</a>
      {% endfor %}
      <br>
      Last update: {{ note.updated_date }}
    </div>
    <div class="text-center mt-4">
    <a class="btn btn-primary mx-2" href="{{ url_for('notes_edit', note_id=note.id) }}">Edit</a>
    <a class="btn btn-danger mx-2" href="{{ url_for('notes_delete', note_id=note.id) }}">Delete</a>       
    </div>
    </div>
</div>
{% endfor %}
{% endblock %}
